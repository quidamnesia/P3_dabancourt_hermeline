<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="fontawesome/css/all.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        
    </head>
    <body>
        <header>
            <h1 class="referencement">réservation restauration luxe</h1>
            <img id="logo" src="ohmyfood\images\logo\ohmyfood.png" alt="logo" />

            <div>
                <div class="localisation">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2>Paris, Belleville</h2>
                </div>
                <div class="resa">
                    <h2> Réservez le menu qui vous convient</h2>
                    <a href="#restaurants">
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <button>Explorez nos restaurants</button>
                    </a>
                </div>

                <div class="fonctionnement">
                    <h2>Fonctionnement</h2>
                    <button>
                        <div class="numéro">1</div>
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p> 
                    </button>
                    <button>
                        <div class="numéro">2</div>
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p> 
                    </button>
                    <button>
                        <div class="numéro">3</div>
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p> 
                    </button>

                </div>
            </div>
        </header>
        
        <!-- <section class="spinner">Loading -->
            <!-- <span></span> -->
        <!-- </section> -->

        


        <main id="restaurants">
            <h2>Restaurant</h2>
            <div class="cartes">
                <figure>
                    <div>
                        <img src="ohmyfood\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image">
                    </div>
                    <figcaption>
                        <div>
                            <h3>La palette du goût</h3>
                            <i class="fas fa-heart"></i>
                            <p>Ménilmontant</p>
                        </div>
                    </figcaption>
                </figure>
                
            </div>


            <div class="cartes">
                <figure>
                    <div>
                        <img src="ohmyfood\images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                    </div>
                   </figure>
                <figcaption>
                    <div>
                        <h3>La note enchantée</h3>
                        <i class="fas fa-heart"></i>
                        <p>Charonne</p>
                    </div>
                </figcaption>
            </div>

            <div class="cartes">
                <figure>
                    <div>
                        <img src="ohmyfood\images\restaurants\stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                    </div>
                    <figcaption>
                        <div>
                            <h3>A la française</h3>
                            <i class="fas fa-heart"></i>
                            <p>Cité Rouge</p>
                        </div>
                    </figcaption>
                </figure>
                
            </div>

            <div class="cartes">
                <figure>
                    <div>
                        <img src="ohmyfood\images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                    </div>
                    <figcaption>
                        <div>
                            <h3>Le délice des sens</h3>
                            <i class="fas fa-heart"></i>
                            <p>Folie-Méricourt</p>
                        </div>
                    </figcaption>
                </figure>
                
            </div>


        
        </main>

        <Footer>
            <div id="logo">
                <img src="ohmyfood\images\log.svg" alt="logo">
            </div>

            <div>
                <i class="fas fa-utensils"><p>Proposer un restaurant</p></i>
            </div>
            <div>
                <i class="fas fa-hands-helping"><p>Devenir partenaire</p></i>
            </div>
            <div>
                <p>Mentions légales</p>
            </div>
            <div>
                <p>Contact</p>
            </div>
        </Footer>    
    </body>
</html>
